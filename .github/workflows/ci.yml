name: CI CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      run: npm i --save-dev jest-mock-axios
      working-directory: ./app

    - name: Run tests
      run: npm test -- --coverage --no-cache
      working-directory: ./app
